<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Simple web interface for chocoboAPI" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Noctis" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>noctis</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="overlay"><div class="fa-5x"><i class="fas fa-circle-notch fa-spin" aria-hidden="true"></i></div></div>
    <div id="root"></div>
  </body>
  <script>
    window.onhashchange = function() {
      let user
      let userWallpaper = 'https://rikku.blob.core.windows.net/wallpaper/00000000-0000-0000-0000-000000000000.png'
      if (localStorage.user) {
        user = JSON.parse(localStorage.user)
        let wallpaper = user.photos.filter(function(e){
          return e.wallpaper == 1
        })
        if (wallpaper.length > 0) {
          userWallpaper = wallpaper[0].url
        } 
      }

      if (window.location.href.indexOf('profile') > -1) {
        document.body.style.background = 'url(' + userWallpaper + ')'
        if (window.innerWidth <= 420) {
          document.body.style.backgroundSize = '100% 250px'
        } else {
          document.body.style.backgroundSize = '500px 250px'
        }
        document.body.style.backgroundRepeat = 'no-repeat'
        document.body.style.backgroundPosition = 'center top'
      }
    }
  </script>
</html>
